<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">
        <span class="letters frankfurt">fra</span>
        <div class="bash"></div>
        <span class="letters amsterdam">ams</span>
      </div>
      <div class="subtitle">
        <span class="frankfurt-subtitle">frankfurt</span>
        <span class="amsterdam-subtitle">amsterdam</span>
      </div>
      
      <div class="info">
        <article class="flight-gate-seat">
            <span>flight</span>
            <span> gate</span>
            <span> seat</span>
        </article>
        <article>
          <span class="number-of-flight">815</span> 
          <span class="number-of-gate"> 23G</span> 
          <span class="number-of-seat">10F</span>  
        </article>  
        
        <p class="label">passenger</p>
        <span class="label-info">Robert De Niro</span>
        <p class="label">class</p>
        <span class="label-info">Business</span>
        <p class="label">departure</p>
        <span class="label-info">3:45am, Dec 15</span>
        <img src="img/qr.svg">
      </div>
    </div>
  </div>
